<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepenseEditDlg" widgetVar="DepenseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepenseTitle}">
            <h:form id="DepenseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{depenseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDepenseLabel_reference}" for="reference" />
                        <p:inputTextarea rows="4" cols="30" id="reference" value="#{depenseController.selected.reference}" title="#{bundle.EditDepenseTitle_reference}" required="true" requiredMessage="#{bundle.EditDepenseRequiredMessage_reference}"/>
                        <p:outputLabel value="#{bundle.EditDepenseLabel_typedepense}" for="typedepense" />
                        <p:selectOneMenu id="typedepense" value="#{depenseController.selected.typedepense}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{typedepenseController.itemsAvailableSelectOne}"
                                           var="typedepenseItem"
                                           itemValue="#{typedepenseItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDepenseLabel_dateCreation}" for="dateCreation" />
                        <p:inputText id="dateCreation" value="#{depenseController.selected.dateCreation}" title="#{bundle.EditDepenseTitle_dateCreation}" required="true" requiredMessage="#{bundle.EditDepenseRequiredMessage_dateCreation}"/>
                        <p:outputLabel value="#{bundle.EditDepenseLabel_IDDepense}" for="IDDepense" />
                        <p:inputText id="IDDepense" value="#{depenseController.selected.IDDepense}" title="#{bundle.EditDepenseTitle_IDDepense}" required="true" requiredMessage="#{bundle.EditDepenseRequiredMessage_IDDepense}"/>
                        <p:outputLabel value="#{bundle.EditDepenseLabel_emailEnvoye}" for="emailEnvoye" />
                        <p:inputText id="emailEnvoye" value="#{depenseController.selected.emailEnvoye}" title="#{bundle.EditDepenseTitle_emailEnvoye}" required="true" requiredMessage="#{bundle.EditDepenseRequiredMessage_emailEnvoye}"/>
                        <p:outputLabel value="#{bundle.EditDepenseLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{depenseController.selected.montant}" title="#{bundle.EditDepenseTitle_montant}" required="true" requiredMessage="#{bundle.EditDepenseRequiredMessage_montant}"/>
                        <p:outputLabel value="#{bundle.EditDepenseLabel_rib}" for="rib" />
                        <p:inputTextarea rows="4" cols="30" id="rib" value="#{depenseController.selected.rib}" title="#{bundle.EditDepenseTitle_rib}" required="true" requiredMessage="#{bundle.EditDepenseRequiredMessage_rib}"/>
                        <p:outputLabel value="#{bundle.EditDepenseLabel_ok}" for="ok" />
                        <p:inputText id="ok" value="#{depenseController.selected.ok}" title="#{bundle.EditDepenseTitle_ok}" required="true" requiredMessage="#{bundle.EditDepenseRequiredMessage_ok}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{depenseController.update}" value="#{bundle.Save}" update="display,:DepenseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepenseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepenseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
