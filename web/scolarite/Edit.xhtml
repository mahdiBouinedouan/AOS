<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                                           itemValue="#{typedepenseItem}"/>

                        <p:outputLabel value="#{bundle.EditScolariteLabel_dateDebut}" for="dateDebut" />
                        <p:inputText id="dateDebut" value="#{scolariteController.selected.dateDebut}" title="#{bundle.EditScolariteTitle_dateDebut}" required="true" requiredMessage="#{bundle.EditScolariteRequiredMessage_dateDebut}"/>
                        <p:outputLabel value="#{bundle.EditScolariteLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{scolariteController.selected.montant}" title="#{bundle.EditScolariteTitle_montant}" required="true" requiredMessage="#{bundle.EditScolariteRequiredMessage_montant}"/>

                        <p:outputLabel value="#{bundle.EditScolariteLabel_tabletypescolarite}" for="tabletypescolarite" />
                        <p:selectOneMenu id="tabletypescolarite" value="#{scolariteController.selected.tabletypescolarite}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{typescolariteController.itemsAvailableSelectOne}"
                                           var="tabletypescolariteItem"
                                           itemValue="#{tabletypescolariteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{scolariteController.update}" value="#{bundle.Save}" update="display,:ScolariteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ScolariteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ScolariteEditDialog.hide()"/>

            </h:form>
