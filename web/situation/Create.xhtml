<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SituationCreateDlg" widgetVar="SituationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSituationTitle}">
            <h:form id="SituationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{situationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSituationLabel_IDSituation}" for="IDSituation" />
                        <p:inputText id="IDSituation" value="#{situationController.selected.IDSituation}" title="#{bundle.CreateSituationTitle_IDSituation}" required="true" requiredMessage="#{bundle.CreateSituationRequiredMessage_IDSituation}"/>
                        <p:outputLabel value="#{bundle.CreateSituationLabel_situation}" for="situation" />
                        <p:inputTextarea rows="4" cols="30" id="situation" value="#{situationController.selected.situation}" title="#{bundle.CreateSituationTitle_situation}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{situationController.create}" value="#{bundle.Save}" update="display,:SituationListForm:datalist,:growl" oncomplete="handleSubmit(args,'SituationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SituationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
