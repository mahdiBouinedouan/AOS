<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SituationViewDlg" widgetVar="SituationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSituationTitle}">
            <h:form id="SituationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{situationController.selected != null}">
                        <h:outputText value="#{bundle.ViewSituationLabel_IDSituation}"/>
                        <h:outputText value="#{situationController.selected.IDSituation}" title="#{bundle.ViewSituationTitle_IDSituation}"/>
                        <h:outputText value="#{bundle.ViewSituationLabel_situation}"/>
                        <h:outputText value="#{situationController.selected.situation}" title="#{bundle.ViewSituationTitle_situation}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SituationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
