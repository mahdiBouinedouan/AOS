<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CycleCreateDlg" widgetVar="CycleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCycleTitle}">
            <h:form id="CycleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cycleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCycleLabel_IDCycle}" for="IDCycle" />
                        <p:inputText id="IDCycle" value="#{cycleController.selected.IDCycle}" title="#{bundle.CreateCycleTitle_IDCycle}" required="true" requiredMessage="#{bundle.CreateCycleRequiredMessage_IDCycle}"/>
                        <p:outputLabel value="#{bundle.CreateCycleLabel_cycle}" for="cycle" />
                        <p:inputTextarea rows="4" cols="30" id="cycle" value="#{cycleController.selected.cycle}" title="#{bundle.CreateCycleTitle_cycle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cycleController.create}" value="#{bundle.Save}" update="display,:CycleListForm:datalist,:growl" oncomplete="handleSubmit(args,'CycleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CycleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
