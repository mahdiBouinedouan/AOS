<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CycleViewDlg" widgetVar="CycleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCycleTitle}">
            <h:form id="CycleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cycleController.selected != null}">
                        <h:outputText value="#{bundle.ViewCycleLabel_IDCycle}"/>
                        <h:outputText value="#{cycleController.selected.IDCycle}" title="#{bundle.ViewCycleTitle_IDCycle}"/>
                        <h:outputText value="#{bundle.ViewCycleLabel_cycle}"/>
                        <h:outputText value="#{cycleController.selected.cycle}" title="#{bundle.ViewCycleTitle_cycle}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CycleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
