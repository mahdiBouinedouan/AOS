<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GradeEditDlg" widgetVar="GradeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGradeTitle}">
            <h:form id="GradeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gradeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGradeLabel_grade}" for="grade" />
                        <p:inputTextarea rows="4" cols="30" id="grade" value="#{gradeController.selected.grade}" title="#{bundle.EditGradeTitle_grade}" />
                        <p:outputLabel value="#{bundle.EditGradeLabel_IDGrade}" for="IDGrade" />
                        <p:inputText id="IDGrade" value="#{gradeController.selected.IDGrade}" title="#{bundle.EditGradeTitle_IDGrade}" required="true" requiredMessage="#{bundle.EditGradeRequiredMessage_IDGrade}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gradeController.update}" value="#{bundle.Save}" update="display,:GradeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GradeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GradeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
