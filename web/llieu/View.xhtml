<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LlieuViewDlg" widgetVar="LlieuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLlieuTitle}">
            <h:form id="LlieuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{llieuController.selected != null}">
                        <h:outputText value="#{bundle.ViewLlieuLabel_IDLieu}"/>
                        <h:outputText value="#{llieuController.selected.IDLieu}" title="#{bundle.ViewLlieuTitle_IDLieu}"/>
                        <h:outputText value="#{bundle.ViewLlieuLabel_lieu}"/>
                        <h:outputText value="#{llieuController.selected.lieu}" title="#{bundle.ViewLlieuTitle_lieu}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LlieuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
