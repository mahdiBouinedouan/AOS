<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LlieuCreateDlg" widgetVar="LlieuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLlieuTitle}">
            <h:form id="LlieuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{llieuController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLlieuLabel_IDLieu}" for="IDLieu" />
                        <p:inputText id="IDLieu" value="#{llieuController.selected.IDLieu}" title="#{bundle.CreateLlieuTitle_IDLieu}" required="true" requiredMessage="#{bundle.CreateLlieuRequiredMessage_IDLieu}"/>
                        <p:outputLabel value="#{bundle.CreateLlieuLabel_lieu}" for="lieu" />
                        <p:inputTextarea rows="4" cols="30" id="lieu" value="#{llieuController.selected.lieu}" title="#{bundle.CreateLlieuTitle_lieu}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{llieuController.create}" value="#{bundle.Save}" update="display,:LlieuListForm:datalist,:growl" oncomplete="handleSubmit(args,'LlieuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LlieuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
