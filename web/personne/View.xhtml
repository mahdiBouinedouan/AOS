<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonneViewDlg" widgetVar="PersonneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonneTitle}">
            <h:form id="PersonneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personneController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonneLabel_dateCreation}"/>
                        <h:outputText value="#{personneController.selected.dateCreation}" title="#{bundle.ViewPersonneTitle_dateCreation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonneLabel_dateNaissance}"/>
                        <h:outputText value="#{personneController.selected.dateNaissance}" title="#{bundle.ViewPersonneTitle_dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonneLabel_idPersonne}"/>
                        <h:outputText value="#{personneController.selected.idPersonne}" title="#{bundle.ViewPersonneTitle_idPersonne}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_nomArabe}"/>
                        <h:outputText value="#{personneController.selected.nomArabe}" title="#{bundle.ViewPersonneTitle_nomArabe}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_photo}"/>
                        <h:outputText value="#{personneController.selected.photo}" title="#{bundle.ViewPersonneTitle_photo}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_prenomArabe}"/>
                        <h:outputText value="#{personneController.selected.prenomArabe}" title="#{bundle.ViewPersonneTitle_prenomArabe}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_numCIN}"/>
                        <h:outputText value="#{personneController.selected.numCIN}" title="#{bundle.ViewPersonneTitle_numCIN}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_sexe}"/>
                        <h:outputText value="#{personneController.selected.sexe}" title="#{bundle.ViewPersonneTitle_sexe}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_nom}"/>
                        <h:outputText value="#{personneController.selected.nom}" title="#{bundle.ViewPersonneTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_prenom}"/>
                        <h:outputText value="#{personneController.selected.prenom}" title="#{bundle.ViewPersonneTitle_prenom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
