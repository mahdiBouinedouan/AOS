<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EchelleEditDlg" widgetVar="EchelleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEchelleTitle}">
            <h:form id="EchelleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{echelleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEchelleLabel_echelle}" for="echelle" />
                        <p:inputTextarea rows="4" cols="30" id="echelle" value="#{echelleController.selected.echelle}" title="#{bundle.EditEchelleTitle_echelle}" />
                        <p:outputLabel value="#{bundle.EditEchelleLabel_IDEchelle}" for="IDEchelle" />
                        <p:inputText id="IDEchelle" value="#{echelleController.selected.IDEchelle}" title="#{bundle.EditEchelleTitle_IDEchelle}" required="true" requiredMessage="#{bundle.EditEchelleRequiredMessage_IDEchelle}"/>
                        <p:outputLabel value="#{bundle.EditEchelleLabel_IDCategorie}" for="IDCategorie" />
                        <p:inputText id="IDCategorie" value="#{echelleController.selected.IDCategorie}" title="#{bundle.EditEchelleTitle_IDCategorie}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{echelleController.update}" value="#{bundle.Save}" update="display,:EchelleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EchelleEditDialog');"/>

        </p:dialog>

    </ui:composition>
