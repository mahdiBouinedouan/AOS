<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Adherent" outcome="/adherent/List.xhtml" />
                            <p:menuitem value="Banque" outcome="/banque/List.xhtml" />
                            <p:menuitem value="Categorie" outcome="/categorie/List.xhtml" />
                            <p:menuitem value="Conjoint" outcome="/conjoint/List.xhtml" />
                            <p:menuitem value="Cycle" outcome="/cycle/List.xhtml" />
                            <p:menuitem value="Depense" outcome="/depense/List.xhtml" />
                            <p:menuitem value="Echelle" outcome="/echelle/List.xhtml" />
                            <p:menuitem value="Enfant" outcome="/enfant/List.xhtml" />
                            <p:menuitem value="Fonction" outcome="/fonction/List.xhtml" />
                            <p:menuitem value="Grade" outcome="/grade/List.xhtml" />
                            <p:menuitem value="Llieu" outcome="/llieu/List.xhtml" />
                            <p:menuitem value="Personne" outcome="/personne/List.xhtml" />
                            <p:menuitem value="Poste" outcome="/poste/List.xhtml" />
                            <p:menuitem value="Prestation" outcome="/prestation/List.xhtml" />
                            <p:menuitem value="Scolarite" outcome="/scolarite/List.xhtml" />
                            <p:menuitem value="Situation" outcome="/situation/List.xhtml" />
                            <p:menuitem value="Typeadhesion" outcome="/typeadhesion/List.xhtml" />
                            <p:menuitem value="Typedepense" outcome="/typedepense/List.xhtml" />
                            <p:menuitem value="Typescolarite" outcome="/typescolarite/List.xhtml" />
                            <p:menuitem value="Ville" outcome="/ville/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
