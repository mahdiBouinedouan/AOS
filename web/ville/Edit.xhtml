<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VilleEditDlg" widgetVar="VilleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVilleTitle}">
            <h:form id="VilleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{villeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVilleLabel_IDVille}" for="IDVille" />
                        <p:inputText id="IDVille" value="#{villeController.selected.IDVille}" title="#{bundle.EditVilleTitle_IDVille}" required="true" requiredMessage="#{bundle.EditVilleRequiredMessage_IDVille}"/>
                        <p:outputLabel value="#{bundle.EditVilleLabel_ville}" for="ville" />
                        <p:inputTextarea rows="4" cols="30" id="ville" value="#{villeController.selected.ville}" title="#{bundle.EditVilleTitle_ville}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{villeController.update}" value="#{bundle.Save}" update="display,:VilleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VilleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VilleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
