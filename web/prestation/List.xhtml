<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrestationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PrestationListForm">
                <p:panel header="#{bundle.ListPrestationTitle}">
                    <p:dataTable id="datalist" value="#{prestationController.items}" var="item"
                                 selectionMode="single" selection="#{prestationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.IDPrestation}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestationTitle_typedepense}"/>
                            </f:facet>
                            <h:outputText value="#{item.typedepense}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestationTitle_dateCreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestationTitle_IDPrestation}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDPrestation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestationTitle_IDEchelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDEchelle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestationTitle_IDLieu}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDLieu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestationTitle_dateMandatement}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateMandatement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestationTitle_IDAnnee}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDAnnee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestationTitle_active}"/>
                            </f:facet>
                            <h:outputText value="#{item.active}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestationTitle_IDMontant}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDMontant}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{prestationController.prepareCreate}" update=":PrestationCreateForm" oncomplete="PF('PrestationCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PrestationViewForm" oncomplete="PF('PrestationViewDialog').show()" disabled="#{empty prestationController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PrestationEditForm" oncomplete="PF('PrestationEditDialog').show()" disabled="#{empty prestationController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{prestationController.destroy}" update=":growl,datalist" disabled="#{empty prestationController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
