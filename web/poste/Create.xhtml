<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PosteCreateDlg" widgetVar="PosteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePosteTitle}">
            <h:form id="PosteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{posteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePosteLabel_typePoste}" for="typePoste" />
                        <p:inputTextarea rows="4" cols="30" id="typePoste" value="#{posteController.selected.typePoste}" title="#{bundle.CreatePosteTitle_typePoste}" />
                        <p:outputLabel value="#{bundle.CreatePosteLabel_IDPoste}" for="IDPoste" />
                        <p:inputText id="IDPoste" value="#{posteController.selected.IDPoste}" title="#{bundle.CreatePosteTitle_IDPoste}" required="true" requiredMessage="#{bundle.CreatePosteRequiredMessage_IDPoste}"/>
                        <p:outputLabel value="#{bundle.CreatePosteLabel_poste}" for="poste" />
                        <p:inputTextarea rows="4" cols="30" id="poste" value="#{posteController.selected.poste}" title="#{bundle.CreatePosteTitle_poste}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{posteController.create}" value="#{bundle.Save}" update="display,:PosteListForm:datalist,:growl" oncomplete="handleSubmit(args,'PosteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PosteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
