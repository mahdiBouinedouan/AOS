<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PosteViewDlg" widgetVar="PosteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPosteTitle}">
            <h:form id="PosteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{posteController.selected != null}">
                        <h:outputText value="#{bundle.ViewPosteLabel_typePoste}"/>
                        <h:outputText value="#{posteController.selected.typePoste}" title="#{bundle.ViewPosteTitle_typePoste}"/>
                        <h:outputText value="#{bundle.ViewPosteLabel_IDPoste}"/>
                        <h:outputText value="#{posteController.selected.IDPoste}" title="#{bundle.ViewPosteTitle_IDPoste}"/>
                        <h:outputText value="#{bundle.ViewPosteLabel_poste}"/>
                        <h:outputText value="#{posteController.selected.poste}" title="#{bundle.ViewPosteTitle_poste}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PosteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
